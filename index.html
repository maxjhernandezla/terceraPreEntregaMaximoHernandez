<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script defer src="./js/script.js"></script>
    <title>Max Mascotas</title>
  </head>
  <body>
    <div class="body">
      <header>
        <nav class="navbar">
          <div class="container-fluid">
            <p class="logo">MaxCot</p>
            <form class="d-flex toggeableTwo" role="search">
              <button
                id="goToFormOne"
                class="btn btn-outline-success"
                type="submit"
              >
                Login
              </button>
            </form>
            <form class="d-none toggeableTwo" role="search">
              <button id="logOut" class="btn btn-outline-success" type="submit">
                Logout
              </button>
            </form>
          </div>
        </nav>
      </header>
      <section class="mainSection">
        <h1 id="title">Bienvenido a MaxCot, adopta tu mascota!</h1>
        <div id="messageIndex" class="toggeable">
          <p class="sentence">
            Para poder ver el contenido tienes que
            <a id="goToFormTwo" href="#"> loguearte</a>
          </p>
        </div>
        <div id="loginForm" class="toggeable d-none toggeableTwo">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="mailLogin"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" id="passLogin" />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="checkButton"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button id="loginButton" type="submit" class="btn btn-primary">
              Login
            </button>
          </form>
        </div>

        <section id="cardContainer" class="toggeableTwo d-none">
          <h3>Perros en adopción</h3>
          <div id="containerDogs" class="animalContainer"></div>
          <h3>Gatos en adopción</h3>
          <div id="containerCats" class="animalContainer"></div>
          <h3>Conejos en adopción</h3>
          <div id="containerBunnies" class="animalContainer"></div>
        </section>
      </section>
      <footer class="mainFooter" id="footerID">
        <h4 class="footerTitle">Copyright Max App</h4>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
